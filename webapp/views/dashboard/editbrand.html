<style>
  .container1 {
    position: relative;
    margin-top: 50px;
    width: 500px;
    height: 300px;
  }

  .overlay1 {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0);
    transition: background 0.5s ease;
  }

  .container1:hover .overlay1 {
    display: block;
    background: rgba(0, 0, 0, .3);
  }



  .title1 {
    position: absolute;
    width: 500px;
    left: 0;
    top: 120px;
    font-weight: 700;
    font-size: 30px;
    text-align: center;
    text-transform: uppercase;
    color: white;
    z-index: 1;
    transition: top .5s ease;
  }

  .container1:hover .title1 {
    top: 90px;
  }

  .button1 {
    position: absolute;
    left: 35px;
    top: 100px;
    text-align: center;
    opacity: 0;
    transition: opacity .35s ease;
  }

  .button1 a {
    text-decoration: none;
    cursor: pointer;
    width: 200px;
    padding: 12px 48px;
    text-align: center;
    color: white;
    border: solid 2px white;

  }
